 name: build the website

 on:
   push:
     branches: ["main"]

 jobs: 
   build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v4
         
       - name: Setup Node
         uses: actions/setup-node@v3
         with: 
           node-version: 20
           cache: "yarn"
       - name: Install dependencies
         run: yarn
         
       - name: start build
         run: yarn build
           
        
       
